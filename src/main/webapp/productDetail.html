<script type="text/javascript" charset="UTF-8">
    $(function () {
        var bookId = getUrlParam('productId');
        var url = "https://estore.beend.xyz/book/"+bookId;
        $.getJSON(url, function (data) {
            if(data.status == 200){
                var book = data.data;
                $('#showProductDetail').html("<tr>\n" +
                    "        <td valign=middle align=center height=25 background=\"images/bg2.gif\" colspan=\"2\"><p><font color=\"#ffffff\"><b>"+ book.name + "</b></font></td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 valign=middle align=center width=\"20%\">【作&nbsp; 者 】</td>\n" +
                    "        <td class=tablebody1 valign=middle width=\"80%\">&nbsp;&nbsp;" + book.author +"</td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 valign=middle align=center width=\"20%\">【价&nbsp; 格 】</td>\n" +
                    "        <td class=tablebody1 valign=middle width=\"80%\">&nbsp;&nbsp;" + book.price + "</td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 valign=middle align=center width=\"\">【出 版 社】</td>\n" +
                    "        <td class=tablebody1 valign=middle width=\"\">&nbsp;&nbsp;" + book.publish + "</td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 valign=middle align=center width=\"\">【 书&nbsp; 号】</td>\n" +
                    "        <td class=tablebody1 valign=middle width=\"\">&nbsp;&nbsp;" + book.isbn + "</td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 valign=middle align=center width=\"\">【 页&nbsp; 码】</td>\n" +
                    "        <td class=tablebody1 valign=middle width=\"\">&nbsp;&nbsp;" + book.page + "</td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 valign=middle align=center width=\"\">【所属类别】</td>\n" +
                    "        <td class=tablebody1 valign=middle width=\"\">&nbsp;&nbsp;" + book.type + "</td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 align=center width=\"\" valign=\"top\">【 简&nbsp; 介】</td>\n" +
                    "        <td id=\"bookDesc\" class=tablebody1 valign=middle width=\"\">\n" +
                    "        </td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody1 valign=middle align=center width=\"\">　</td>\n" +
                    "        <td class=tablebody1 valign=middle width=\"\">&nbsp;&nbsp;<img border=\"0\" src=\"images/product/" + book.picUrl + "\" width=\"127\" height=\"180\"></td>\n" +
                    "    </tr>\n" +
                    "    <tr>\n" +
                    "        <td class=tablebody2 valign=middle align=center colspan=\"2\"><a href=\"javascript:addProduct(" + book.id + ")\">\n" +
                    "            <img border=\"0\" src=\"images/buycar.gif\" width=\"92\" height=\"21\"></a> </td>\n" +
                    "    </tr>"
                )
                $('#bookDesc').load("bookdesc/"+ book.descUrl);
            }else {
                scscms_alert(data.msg,"error");
            }
        })
    })
</script>
