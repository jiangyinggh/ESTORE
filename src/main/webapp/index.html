<script type="text/javascript">
    /**
     * 发送获取商品列表的请求，并显示出来
     * @param page
     */
    function showBookList(page) {
        var url = "https://estore.beend.xyz/index/" + page;
        $.getJSON(url, function (data) {
            if(data.status == 200){
                if(data.data[0] != null){
                    $('#showLoginInfo').html("用户:&nbsp;<b>"+ data.data[0] +"</b>");
                }else {
                    $('#showLoginInfo').html("<a style=\"color:black;\" href=\"login.html\">登录</a>&nbsp;<a style=\"color:black;\" href=\"register.html\">注册</a>");
                }
                var pageInfo = data.data[1];
                createBookTable(pageInfo);
            }else {
                scscms_alert(data.msg,"error");
            }
        })
    }

    /**
     * 页面第一次加载
     */
    $(function () {
        showBookList(1);
    })
</script>
